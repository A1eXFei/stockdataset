[loggers]
keys=root, daily, sLogger

[handlers]
keys=consoleHandler, rotatingFileHandler, dailyRotatingFileHandler

[formatters]
keys=simpleFmt

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_daily]
level=DEBUG
qualname=daily
handlers=dailyRotatingFileHandler

[logger_sLogger]
level=INFO
handlers=consoleHandler
qualname=sLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFmt
args=(sys.stdout,)

[handler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFmt
args=("history.log", "a", 20*1024*1024, 10)

[handler_dailyRotatingFileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFmt
args=("daily.log", "D", 1)

[formatter_simpleFmt]
format=%(asctime)s - [%(filename)s:%(lineno)s] - %(levelname)s - %(message)s